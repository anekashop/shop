---
title: Shopping
layout: default
---
        {% for post in site.posts %}
          <tr>
            <td><a href="https://raw.githubusercontent.com/anekashop/shop/main/{{ post.image }}" target="_blank"><img src="{{ post.image }}" width="70px" height="70px"></a></td>
            <td>{{ post.title }}</td>
            <td>{{ post.categories }}</td>
            <td>{{ post.harga }}</td>
            <td><center><a href="{{ post.link }}" >Beli Produk</a></center></td>       
          </tr>
        {% endfor %}
